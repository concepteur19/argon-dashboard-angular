<div class="container d-block">
  <div class="Workflows d-block card mt-2 shadow-lg rounded" *ngFor="let workflow of workflowTab">
    <div class=" card-header bg-primary text-white text-darker ">
      <span class=" card-title">{{ workflow.titre }}</span>
    </div>

    <div class="card-body text-sm">
      <div class=" card-text"> <span class=" text-darker">Echéance :</span>  {{ workflow.Echeances }}</div>
      <div class=" card-text"><span class=" text-darker">Priorité :</span> {{ workflow.priorite }}</div>
      <div class=" card-text"> <span class=" text-darker">Statut :</span> {{ workflow.statut }}</div>
    </div>
  </div>
</div>
