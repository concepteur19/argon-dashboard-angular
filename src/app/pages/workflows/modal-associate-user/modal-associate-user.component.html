<div class="modal-header">
  <h4 class="modal-title">Recherche</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('dismissed')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="searchForm">
    <div class="form-group">
      <label for="search">Recherche</label>
      <input type="text" id="search" class="form-control" formControlName="search">
    </div>
  </form>
  <div class="row">
    <div class="col-md-6">
      <h5>Résultat de la recherche</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of searchResults">
          {{ item }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h5>Sélection</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of selectedItems">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()">Enregistrer</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Anuler</button>
</div>
