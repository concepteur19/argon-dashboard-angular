<div class="header bg-gradient-danger pb-5 pt-5 pt-md-8"></div>

<div class="container-fuild">
  <div class="card rounded shadow p-5 m-3 border-0">
    <h3>
      Informations générales
    </h3>

    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="row justify-content-center align-content-start">
          <span class="col-2 form-control-label">Titre :</span>
          <span class="text-sm col-10">Validation de contrat</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group row align-content-start">
          <label class="form-control-label col-3"> Priorité </label>
          <!-- [(ngModel)]="priorite" -->
          <select disabled class="form-control col-9" name="priorite">
            <option value="basse">basse</option>
            <option value="moyenne">moyenne</option>
            <option selected value="eleve">élevé</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row justify-content-center align-content-start">
          <span class="form-control-label col-3">Message :</span>
          <span class=" text-sm col-9"
            >DG bien vouloir approuver le contrat de d'interim de Zobel dans la
            société audipharm**</span
          >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group row align-content-center">
          <label class="form-control-label col-3"> Echéance </label>
          <!-- [(ngModel)]="echeance" -->
          <input
            disabled
            class="form-control col-9"
            id="echeance"
            name="echeance"
            type="date"
            value="2023-06-19"
          />
        </div>
      </div>
    </div> <hr>

    <h3 class="mt-3">Progression</h3>
    <div class="row mt-4 justify-content-center">
      <div class="col-lg-6">
        <div class="form-group row align-content-center">
          <label class="form-control-label col-3" for="statut"> Statut </label>
          <select class="form-control col-9" name="statut" id="statut">
            <!-- [(ngModel)]="statut" -->
            <option value="pas-demarre">Pas démarré</option>
            <option value="en-cours">En cours</option>
            <option value="suspendu">Suspendu</option>
            <option value="annule">Annulé</option>
            <option value="termine">Terminé</option>
          </select>
        </div>
      </div>
    </div> <hr>

    <h3 class="mt-3">Documents</h3> 
    <div class="row mt-3">
      <div class="col-12 p-4 border-2 rounded bg-light text-white">
        <div class="d-flex justify-content-between">
          <div class="col-10">
            <div class="row">
              <img
                class="col-lg-2"
                src="/src/assets/img/theme/team-1-800x800.jpg"
                alt="file"
              />
              <div class="col-lg-10">
                <span class="row">Nom fichier.pdf</span>
                <span class="row">Modifié le : 19-06-2023**</span>
              </div>
            </div>
          </div>

          <div class="align-self-center">
            <div class="row">
              <i
                class="fa fa-eye text-success mr-2"
                role="button"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-trash text-danger ml-1"
                role="button"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class=" mt-2 btn btn-primary">Ajouter un document</button>
      </div>
    </div> <hr>
    
    <h3>Réponses</h3>
    <div class="form-group">
        <label for="" class="form-control-label">Commentaire :</label>
        <textarea class="form-control" name="com" id="com"></textarea>
    </div>
    <button class="btn btn-success">Enregistrer</button>
  </div>
</div>
